apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-kapt'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.github.kiolk.alphabetg"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs{
        dev{
            storeFile file("../keys/dev.jks")
            storePassword "alphabet-dev-key"
            keyAlias "alphabet-dev-key"
            keyPassword "alphabet-dev-key"
        }

        qa{
            storeFile file("../keys/qa.jks")
            storePassword "alphabet-qa-key"
            keyAlias "alphabet-qa-key"
            keyPassword "alphabet-qa-key"
        }

        prod{
            storeFile file("../keys/prod.jks")
            storePassword "asdfREWQ1234"
            keyAlias "alphabet-prod-key"
            keyPassword "jkdlf39JHUi09"
        }
    }

    flavorDimensions "version"

    productFlavors{
        dev{
            dimension "version"
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"

            buildConfigField "String", "ApiUrl", "\"https://us-central1-alphabet-project-belarus.cloudfunctions.net\""

            signingConfig signingConfigs.dev
        }

        qa{
            dimension "version"
            applicationIdSuffix ".qa"
            versionNameSuffix "-qa"

            buildConfigField "String", "ApiUrl", "\"https://us-central1-alphabet-project-belarus.cloudfunctions.net\""

            signingConfig signingConfigs.qa

            ext.betaDistributionReleaseNotes = "\"${formReleaseNote}\""
            ext.betaDistributionEmails = "tyteishi@gmail.com"
            ext.betaDistributionGroupAliases = "Alphabet-Dev-Team"
        }

        prod{
            dimension "version"

            buildConfigField "String", "ApiUrl", "\"https://us-central1-alphabet-project-belarus.cloudfunctions.net\""

            signingConfig signingConfigs.prod
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    androidExtensions {
        experimental = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

